<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/nexys@latest/dist/bundle.min.js"></script>
  <script>
    var nexys = new window.nexys("API_KEY", { appName: "APP_NAME", debug: true, localStorage: { cryption: false }});

    nexys.configure((config) => {
      config.setUser("test");
    });

    console.log("library version: ", nexys.getLibraryVersion());
  </script>
</head>
<body>
  <button onclick="nexys.log('test')">test log</button>
  <button onclick="nexys.clear()">clear</button>
  <button onclick="console.log(nexys.getUser())">get user</button>
</body>
</html>
